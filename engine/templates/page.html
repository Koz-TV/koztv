<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}}</title>
    <meta name="description" content="{{metaDescription}}">
    <link rel="canonical" href="{{canonicalUrl}}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ogTitle}}">
    <meta property="og:description" content="{{metaDescription}}">
    <meta property="og:url" content="{{canonicalUrl}}">
    <meta property="og:type" content="{{ogType}}">
    <meta property="og:image" content="{{ogImage}}">
    <meta property="og:site_name" content="Mike Koz">
    <meta property="og:locale" content="{{ogLocale}}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ogTitle}}">
    <meta name="twitter:description" content="{{metaDescription}}">
    <meta name="twitter:image" content="{{ogImage}}">

    <!-- Hreflang for multilingual -->
    {{hreflangTags}}

    <!-- JSON-LD structured data -->
    {{jsonLd}}

    <link rel="icon" type="image/x-icon" href="{{root}}static/img/logo.ico">

    <!-- Preload LCP images for faster rendering -->
    {{lcpPreloads}}

    <!-- Preload critical fonts for faster LCP -->
    <link rel="preload" href="{{root}}static/fonts/ibm-plex-sans-400-latin.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{root}}static/fonts/ibm-plex-sans-700-latin.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Site styles: preload for early fetch, standard link to avoid FOUC -->
    <link rel="preload" href="{{styleCss}}" as="style">
    <link rel="stylesheet" href="{{styleCss}}">

    <script>
        {{devReload}}
    </script>

    <!-- Inline image loader script early to wrap images before they start downloading -->
    <script src="{{root}}static/js/img-loader.js"></script>
</head>
<body class="{{bodyClass}}">
    {{> header}}

    <main>
        <article>
            <div class="content">
                <h1>{{title}}</h1>
                <div class="post-meta">
                    <span class="date">{{date}}</span>{{originalLink}}
                </div>
                {{content}}
            </div>
        </article>
    </main>

    {{> footer}}


    <!-- Analytics deferred to not block rendering -->
    {{googleAnalytics}}
    {{yandexMetrika}}
</body>
</html>
